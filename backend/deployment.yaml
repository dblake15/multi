apiVersion: apps/v1
kind: Deployment
metadata:
  name: gke-launch-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gke-launch-backend
  template:
    metadata:
      labels:
        app: gke-launch-backend
    spec:
      containers:
      - name: backend
        image: gcr.io/conductive-fold-275020/backend:latest
        env:
        - name: dblake15
          value: "stolaunch"
        - name: capstoneproject
          value: "launchpass"
        - name: NAMESPACE
          value: "cir-anders-namespace"
        resources:
          limits:
            cpu: "500m"
        ports:
        - containerPort: 5001
        volumeMounts:
          - mountPath: /var/run/docker.sock
            name: docker-socket-volume
        securityContext:
            privileged: true
      volumes:
        - name: docker-socket-volume
          hostPath:
              path: /var/run/docker.sock
              type: File
